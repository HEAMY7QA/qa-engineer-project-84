  environment: |
    Яндекс Браузер	24.6.1.766 (64-bit)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. В разделе фильрации Price, выбрать ячейку To 
    3. Навести курсор на стрелку обозначающую уменьшение значения цены и нажать её
